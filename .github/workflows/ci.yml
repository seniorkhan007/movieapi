name: Movie API CI

on: [push]

jobs:
  run-test:
    runs-on: ubuntu-lantest
    env:
      DJANGO_SETTINGS_MODULE: netflix.settings
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Requirements
        run: pip install -r requirements.txt
      - name: Run Tests
        run: pytest
